{% extends 'partials/base.html' %}
{% load static %}

{% block content %}
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-light text-dark" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">
                <form method="POST">
                    {% csrf_token %}
                    
                    <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                    <p class="text-dark-50 mb-5">Please enter your login and password!</p>

                    <div class="form-outline form-white mb-4">
                        <label class="form-label fw-bold" for="typeEmailX">Email</label>
                        <input type="email" id="typeEmailX" class="form-control form-control-lg" required name="email" />
                        
                    </div>

                    <div class="form-outline form-white mb-4">
                        <label class="form-label fw-bold" for="typePasswordX">Password</label>
                        <input required type="password" id="typePasswordX" class="form-control form-control-lg" name="password" />
                        
                    </div>

                    <button class="btn btn-outline-dark btn-lg px-5" type="submit">Login</button>
                    </div>

                    <div>
                    <p class="mb-0">Don't have an account? <a href="{% url 'userauths:sign-up' %}" class="text-black-50 fw-light">Sign Up</a>
                    </p>

                </form>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
